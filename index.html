<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <title>Score Keeper</title>
  </head>
  <body style='background-color:darkgray'>
<section class="section">
    <div class="container">
        <div class="columns ">
            <div class="column is-one-third is-offset-two-third">
                <div class="card">
                    <div style='padding: 10px' class="card-image">
                        <figure class="image is-3by2">
                            <img src="https://images.pexels.com/photos/1171084/pexels-photo-1171084.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">Score Keeper</p>
                    </header>
                    <div class="card-content">
                        <div class="content">    <h2 class="title is-3"><span class="playerOne">0</span> to <span class="playerTwo">0</h2>
                            <p class='subtitle is-size-6'>Use the buttons bellow to keep score</p>
                            <label class='label is-inline'for="score">Playing to:</label>
                            <div class="select is-rounded is-small ">
                                    <select name="score" id="score">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    </select>
                            </div>

                        </div>
                    </div>
                    <footer style='padding: 10px'class="card-footer">
                        <button class="addplayerOne is-primary button card-footer-item">+1 Player One</button>
                        <button class="addplayerTwo is-info button card-footer-item">+1 Player Two</button>
                        <button class="reset is-danger button card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="code.js"></script>
  </body>
</html>
